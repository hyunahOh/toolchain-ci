variables:
    GIT_SSL_NO_VERIFY: "true"
    GIT_SUBMODULE_STRATEGY: recursive

before_script:
    - docker info

stages:
    - build

code_quality:
    stage: build
    image: python:latest
    before_script:
        - python -V
    script:
        - pip install flake8
        - flake8

build_image:
    stage: build
    script:
        - docker-compose build
    tags:
        - shell
